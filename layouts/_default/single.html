{{ define "main" }}
  <div class="container-md mt-3 mb-3">
    <h1>{{ .Title }}</h1>

    {{ if .Params.cartel }}
      <div class="text-center">
        <img src="{{ .Params.cartel }}" class="bi">
      </div>
    {{ else if .Params.poster }}
      <div class="text-center">
        <img src="{{ .Params.poster }}" class="bi">
      </div>
    {{ end }}

    <h2 class="mt-3">Sobre a charla:</h2>
    <div class="container ml-2">
      <p><span class="bi-calendar"></span> {{ .Date }}</p>
      <p><span class="bi-geo"></span> {{ .Params.location }}</p>
      <p><span class="bi-person"></span> Persona (@persona)</p>
    </div>
    </ul>

    {{ .Content }}

  </div>
{{ end }}
