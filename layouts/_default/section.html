{{ define "main" }}
  <div class="container-md">
    <h1>{{ .Title }}</h1>
    {{ .Content }}

    {{ range .Pages }}
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            {{ if .Params.cartel }}
              <img src="{{ .RelPermalink }}/{{ .Params.cartel }}" class="img-fluid rounded-start">
            {{ else }}
              <img src="{{ .RelPermalink }}/{{ .Params.poster }}" class="img-fluid rounded-start">
            {{ end }}
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 class="card-title">{{ .Title }}</h2>
              <p class="card-text"><small class="text-body-secondary">10 octubre 2024 - Aula 3.5</small></p>
              <p class="card-text">{{ .Description }}</p>
              <a class="btn btn-primary" href="{{ .RelPermalink }}">Más información</a>
            </div>
          </div>
        </div>
      </div>
    {{ end }}
  </div>
{{ end }}
